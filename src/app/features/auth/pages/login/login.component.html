<div class="container">
  <mat-card class="mat-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <p class="info-text">
        Per effettuare l'accesso devi prima generare un token di sessione accedendo con il browser a
        <a href="https://gorest.co.in/consumer/login" target="_blank" rel="noopener noreferrer">gorest.co.in</a>.
        Una volta autenticato, copia il Bearer token riportato nella pagina e incollalo qui sotto.
      </p>
      <mat-form-field appearance="outline">
        <mat-label>Bearer token</mat-label>
        <input matInput [(ngModel)]="token" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="save()">Accedi</button>
    </mat-card-actions>
  </mat-card>
</div>
