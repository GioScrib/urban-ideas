<div class="container">
  <mat-card class="mat-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Bearer token</mat-label>
        <input matInput [(ngModel)]="token" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="save()">Accedi</button>
    </mat-card-actions>
  </mat-card>
</div>
