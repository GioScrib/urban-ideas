<mat-toolbar color="primary" *ngIf="authService.isAuthenticated() && !isLoginPage()">
  <span class="toolbar-title">Urban Ideas</span>
  <span class="toolbar-spacer"></span>

  <app-custom-button
    matIconName="logout"
    matButtonContent="Logout"
    backGroundColor="#FFD9E1"
    textColor="#8F0045"
    waveColor="#8F0045"
    (click)="onLogout()"
  >
  </app-custom-button>

</mat-toolbar>
