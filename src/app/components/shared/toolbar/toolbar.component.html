<mat-toolbar color="primary" *ngIf="authService.isAuthenticated() && !isLoginPage()">
  <span class="toolbar-title">Urban Ideas</span>
  <span class="toolbar-spacer"></span>

  <button mat-button routerLink="/users" routerLinkActive="active">
    <mat-icon>people</mat-icon>
    <span>Utenti</span>
  </button>

  <button mat-button routerLink="/posts" routerLinkActive="active">
    <mat-icon>article</mat-icon>
    <span>Post</span>
  </button>

  <button mat-icon-button (click)="onLogout()" aria-label="Logout">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
