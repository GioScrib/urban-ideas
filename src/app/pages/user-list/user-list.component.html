<app-user-list-header (gridCols)="onGridCols($event)" (newUser)="onNewUser()"></app-user-list-header>

<app-custom-grid [gridCols]="this.gridCols">
  @for (user of users; track user.id) {
    <app-user-card
      [user]="user"
      (delete)="onDeleteUser($event)"
    ></app-user-card>
  }
</app-custom-grid>
